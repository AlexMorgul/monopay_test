<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="container">
        <div class="inner">

            <div class="logo">
                <img id="logo" src="img/monopay_dark_bg.svg" alt="Mono Pay">
            </div>
            
            <div class="errors" id="errors"></div>

            <form id="myForm">
                <label for="amount">Сума оплати: </label>
                <input type="text" id="amount" name="amount"><br><br>
    
                <input type="checkbox" id="highload1" name="highload1" onchange="isPaymentExtended()">
                <label for="highload1" data-onlabel="" data-offlabel="" class="lb1"></label>
                <span>Додати кошик із товарами</span>
                <br><br>
    
                <div id="extented" style="display: none;">
                    
                    <div id="goods"></div>

                    <button class="btn" type="submit" onclick="addItem()">Новий товар</button>
                </div>

<!--                 <button onclick="checkResult()">Сформувати посилання</button>-->
            </form>
        </div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="scripts/app.js"></script>
</body>
