<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet"> -->
    <title>Test</title>
</head>

<body>

    <div class="container">
        <div class="inner">

            <div class="logo">
                <img src="img/monopay_dark_bg.svg" alt="Mono Pay">
            </div>
            
            <span id="test"></span>
            <label for="amount">Сума оплати: </label>
            <input type="text" id="amount" name="amount" required><br><br>

            <input type="checkbox" id="highload1" name="highload1" onchange="isPaymentExtended()">
            <label for="highload1" data-onlabel="" data-offlabel="" class="lb1"></label>
            <span>Додати кошик із товарами</span>
            <br><br>

            <div id="extented" style="display: none">
                <label for="itemName">Назва товару: </label>
                <input type="text" id="itemName" name="itemName" required><br><br>

                <label for="quantity">Кількість: </label>
                <input type="text" id="quantity" name="quantity" required><br><br>

                <label for="amountPerItem">Сума за один товар: </label>
                <input type="text" id="amountPerItem" name="amountPerItem" required><br><br>
            </div>

            <button class="btn" type="button" onclick="generateLink()">Сформувати посилання</button>
            <!-- <a href="https://alexmorgul.github.io/monopay_test/link.html"></a> -->
        </div>
    </div>

    


    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
